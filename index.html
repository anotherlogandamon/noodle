.fullscreen-bg {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: -100;
}

.fullscreen-bg__video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}

@media (max-width: 767px) {
  .fullscreen-bg {
    background: url('https://static.wixstatic.com/media/a8623f_b9462bf2e94f4200b22b30434f7c3e1af000.jpg/v1/fill/w_960,h_540,al_c,q_85/a8623f_b9462bf2e94f4200b22b30434f7c3e1af000.webp') center center / cover no-repeat;
  }

  .fullscreen-bg__video {
    display: none;
  }
}

img {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -80px;
  margin-left: -240px;
}

.footer {
   position: fixed;
   text-align: center;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #00000;
   color: white;
   text-align: center;
   font-family: Roboto, sans-serif;
}



</style>
