.fullscreen-bg {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: -100;
}

.fullscreen-bg__video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}

@media (max-width: 767px) {
  .fullscreen-bg {
    background: url('https://dgllg7gnr5c6q.cloudfront.net/uploads/2017/04/26173349/image-home-mobile-2.png') center center / cover no-repeat;
  }

  .fullscreen-bg__video {
    display: none;
  }
}

img {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -140px;
  margin-left: -300px;
}

.footer {
   position: fixed;
   text-align: center;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #00000;
   color: white;
   text-align: center;
   font-family: Roboto, sans-serif;
}



</style>
